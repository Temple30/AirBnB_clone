<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header, Footer, and Filters</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <ul class="popover">
                    <li>
                        <h2>California</h2>
                        <ul>
                            <li>Los Angeles</li>
                            <li>San Francisco</li>
                            <li>San Diego</li>
                        </ul>
                    </li>
                    <li>
                        <h2>New York</h2>
                        <ul>
                            <li>New York City</li>
                            <li>Buffalo</li>
                            <li>Albany</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <ul class="popover">
                    <li>Gym</li>
                    <li>Pool</li>
                    <li>WiFi</li>
                </ul>
            </div>
            <button class="search-button">Search</button>
        </section>
    </div>
    <footer>Best School center</footer>
</body>
</html>
